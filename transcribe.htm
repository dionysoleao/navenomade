<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcribe</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tw-utils.css">
    <link rel="stylesheet" href="https://vjs.zencdn.net/8.5.2/video-js.min.css">
    <link rel="stylesheet" href="https://unpkg.com/videojs-vjstranscribe@1.0.1/dist/videojs-vjstranscribe.css">
    <style>
        /*Demo code*/

.hide {
  display: none;
}

.flex {
  width: 100%;
  display: flex;
  gap: 1rem;
}


.demo-transcribe {
  justify-content: space-between;
}

@media screen and (max-width: 1023px) {

  body  > .flex {
    display: block;
  }

  .demo-transcribe {
    margin-top: 1rem;
  }
}

    </style>
</head>
<body>
    <div class="flex mt-2 border">
        <div>
            <video id="vjstranscribe-demo" class="video-js vjs" controls preload="auto" width="640" height="264"
                poster="http://vjs.zencdn.net/v/oceans.png">
                <source src="https://ia600209.us.archive.org/20/items/ElephantsDream/ed_1024_512kb.mp4" type='video/mp4'>
                <track kind="subtitles"
                    src="https://raw.githubusercontent.com/videojs/video.js/main/docs/examples/elephantsdream/captions.en.vtt"
                    srclang="en" label="English" default="true">
                </track>
                <track kind="subtitles"
                    src="https://raw.githubusercontent.com/videojs/video.js/main/docs/examples/elephantsdream/captions.sv.vtt"
                    srclang="sv" label="Swedish" default="true">
                </track>
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
        </div>
        <div>
            <button id="demo-button">You can also click here to enable transcribe</button>
            <div class="demo-transcribe flex">
                <div id="vjs-transcribe-selector"></div>
                <div id="vjs-transcribe-search"></div>
                <div id="vjs-transcribe-download"></div>
            </div>
            <div id="vjs-transcribe"></div>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="https://unpkg.com/videojs-vjstranscribe@1.0.1/dist/videojs-vjstranscribe.js"></script>
<script>var player = videojs(document.querySelector('.video-js'), {
        plugins: {
            vjstranscribe: {
                pip: false,
            }
        }
    });

    document.getElementById('demo-button').addEventListener('click', function (e) {
        document.querySelector('.vjs-transcribe .vjs-transcribe-btn').click();
    });

    window.addEventListener('vjstranscribe.on', function (e) {
        document.getElementById('demo-button').classList.add('hide');
    });

    window.addEventListener('vjstranscribe.off', function (e) {
        document.getElementById('demo-button').classList.remove('hide');
    });</script>
</body>
</html>
